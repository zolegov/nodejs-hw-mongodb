type: object
required:
  - _id
  - name
  - phoneNumber
  - email
  - isFavourite
  - contactType
  - userId
properties:
  _id:
    description: 'Contacts id'
    type: string
    example: 65e4decdd286b30065d54af9
  name:
    description: 'Contacts name'
    type: string
    example: 'John Doe'
  phoneNumber:
    description: 'Contacts phoneNumber'
    type: number
    example: +380501111111
  email:
    description: 'Contacts email'
    type: string
    example: example@gmail.com
  isFavourite:
    description: 'isFavourite contact'
    type: boolean
    example: false
  contactType:
    description: 'Contacts contactType'
    type: string
    enum: ['male', 'female', 'other']
  parentId:
    description: 'Contacts parent id'
    type: string
    example: 65e4decdd286b30065d54af9
  photo:
    description: 'Link to Contacts photo'
    type: string
    example: https://res.cloudinary.com/uqwgdu/image/upload/image.png
